name: talapets
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  image_picker: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - "assets/images/"
    - "assets/Dog_Products/"
    - "assets/Cat_Products/"
    - "assets/Turtle_Product/"
    - "assets/Bird_Products/"
    - "assets/Fish_Products/"
    - "assets/Other_Products/"
    - "assets/icons/"


  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: Caveat
      fonts:
        - asset: assets/fonts/Caveat-Regular.ttf
